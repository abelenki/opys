<!DOCTYPE html>

<html>
	<head>
	    <link rel="stylesheet" type="text/css" href="/css/style.css">
		<title>Login</title>
	</head>
	<body>
		<h1 align="center">{{site_title}}</h1>
		<h3 align="center">{{site_subtitle}}</h3>
		<h3>Log In or Register</h3>
		<form method="POST">
			<div name="login_error" style="color: red">{{login_error}}</div>
		    <table>
		    	<tr>
		    		<td>User Name</td><td><input type="text" name="username" value="{{username}}" /></td>
		    		<td><div style="color: red">{{name_error}}</div></td>
		    	</tr>
		    	<tr>
		    		<td>Password</td><td><input type="password" name="password" value="{{password}}" /></td>
		    		<td><div style="color: red">{{pwd_error}}</div></td>
		    	</tr>
		    </table>
		    <p>
		    <input type="submit" value="login"/>
		</form>	or <form action="registration"><input type="submit" value="Register as new user"></form>
	</body>
</html>
